<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <meta property="og:title" content="RentAssured Dashboard" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:title" content="RentAssured Dashboard" />
    <meta name="twitter:description" content="Modern property management dashboard powered by Jenna AI for landlords and property managers." />
    <meta name="twitter:image" content="https://replit.com/public/images/opengraph.png" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="RentAssured">
    <link rel="apple-touch-icon" href="/favicon.png">

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Loading screen styles */
      #app-loader {
        position: fixed;
        inset: 0;
        background: #000000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      #app-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loader-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3);
        animation: pulse 2s ease-in-out infinite;
      }

      .loader-icon {
        width: 48px;
        height: 48px;
        color: white;
      }

      .loader-text {
        color: white;
        font-size: 24px;
        font-weight: 700;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
        margin-bottom: 32px;
        letter-spacing: -0.5px;
      }

      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      /* Dark mode support */
      @media (prefers-color-scheme: light) {
        #app-loader {
          background: #F2F2F7;
        }
        .loader-text {
          color: #000000;
        }
        .loader-spinner {
          border-color: rgba(0, 0, 0, 0.1);
          border-top-color: #3b82f6;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="app-loader">
      <div class="loader-logo">
        <svg class="loader-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
        </svg>
      </div>
      <div class="loader-text">RentAssured</div>
      <div style="color: rgba(255,255,255,0.6); font-size: 14px; font-weight: 500; margin-top: -20px; margin-bottom: 20px;">Powered by Jenna AI</div>
      <div class="loader-spinner"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loader when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('app-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(function() {
              loader.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
